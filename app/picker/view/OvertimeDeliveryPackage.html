<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../public/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../public/css/index.css"/>
		<link rel="stylesheet" href="../src/css/message.css" />
		<script type="text/javascript" src="../../public/js/page.flexible.js"></script>
		<style type="text/css">
			.mui-bar-nav{
				background-color: #4d93f7;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item{
				position: relative;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
				border-bottom-color: transparent;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active:after{
				display: block;
				content:"";
				width:20%;
				position: absolute;
				left: 40%;
				height: 2px;
				background-color:#007aff;
				bottom: 0;
			}
			.mui-content>.mui-table-view:first-child{
				margin-top: 0;
			}
			.mui-table-view-cell:after{
				display: none;
			}
			.mui-table-view:after{
				background-color:#f4f8ff;
			}
			.mui-table-view:before{
				background-color:#f4f8ff;
			}
			.border-bottom-tiny-blue{
				border-bottom: 2px solid #f4f8ff;
			}
			.border-radius-r5{
				border-radius: 0.05rem;
			}
			.white{
				color: #fff;
			}
			.padding-r12{
				padding: .12rem;
			}
			.contentLi img{
				width: 0.23rem;
				border-radius: 50%;
				border: 1px solid #4d93f7;
				margin-right: .08rem;
			}
			.server-satisfaction{
				padding: 0.06rem 0rem 0 0rem;
			}
			.color-blue{
				color: #007aff;
			}
		</style>
	</head>
	<body class="bg-tiny-blue">

			<div class="mui-text-center padding-r12 font-size-14 bg-white color-blue border-bottom-tiny-blue">超时总数：10</div>
			<div class="bg-white" style="padding:0 10px">
				<div class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">

							<div class="contentLi">
								<span class="font-size-14">订单号：E78979798</span>
							</div>
							<div class="font-size-14 color-666">2018年6月9日</div>
						</div>
						<div class="font-size-14 color-666 server-satisfaction">交件超时。</div>
					</div>
				</div>
				<div id="item2" class="mui-control-content bg-white border-radius-r5">

			mui.init()
