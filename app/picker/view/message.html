			var data={scope:$.cookie("id")};

            function noReadNum(data){
                console.log(data);
                if(data.TAKE==0){
                    $(".mui-position").eq(0).hide();
                }else{
                    $(".mui-position").eq(0).show();
                    $(".mui-position").eq(0).html(data.TAKE);
                }
                if(data.WARN==0){
                    $(".mui-position").eq(1).hide();
                }else{
