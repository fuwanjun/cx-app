<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../public/css/mui.min.css" rel="stylesheet" />
		<!--<link rel="stylesheet" type="text/css" href="../../public/css/index.css"/>-->
		<link rel="stylesheet" href="../../public/css/message.css" />
		<script type="text/javascript" src="../../public/js/page.flexible.js"></script>
		<style type="text/css">
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item{
				position: relative;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
				border-bottom-color: transparent;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active:after{
				display: block;
				content:"";
				width:20%;
				position: absolute;
				left: 40%;
				height: 2px;
				background-color:#007aff;
				bottom: 0;
			}
			.mui-content>.mui-table-view:first-child{
				margin-top: 0;
			}
			.mui-table-view-cell:after{
				display: none;
			}
			.mui-table-view:after{
				background-color:#f4f8ff;
			}
			.mui-table-view:before{
				background-color:#f4f8ff;
			}
			.border-bottom-tiny-blue{
				border-bottom: 2px solid #f4f8ff;
			}
			.searchBox{
				padding: 0 0.15rem;
				font-size: .14rem;
				display: flex;
				justify-content: space-between;
			}
			.areaSelect{
				padding: 0.1rem 0;
			}
			.areaSelect input{
				border-radius: 0.3rem;
				font-size: .14rem;
				min-width: 1.9rem;
				height: .26rem;
			}
			.border-radius-r5{
				border-radius: 0.05rem;
			}
			.widthLimit{
				width: 100%;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
			}
			.widthLimit .font-size-16{
				font-size: .2rem;
			}
			.border-orange{
				border:1px solid #ffa63d;
				padding: .01rem .08rem;
				border-radius: 0.2rem;
				color:#ffa63d;
			}
			.border-blue{
				border:1px solid #4d93f7;
				padding: .01rem .08rem;
				border-radius: 0.2rem;
				color: #4d93f7;
			}
			.customerName{
				padding-right: 0.05rem;
			}
			.customer{
				padding: 0 .15rem;
			}
			#item1 ul li:last-child,#item2 ul li:last-child{
				display: flex;
				justify-content:space-between;
			}
		</style>
	</head>
	<body class="bg-tiny-blue">
		<header class="mui-bar mui-bar-nav">
			<a href="" class="mui-action-back mui-icon mui-icon-back"></a>
			<p class="mui-title">订单统计</p>
		</header>	
		<div class="mui-content">
			<div class="bg-white mui-flex mui-flex-halign-center border-bottom-tiny-blue searchBox">
				<div>
					<span>总数：</span>
					<span>0</span>
				</div>
				<div class="areaSelect">
					<input type="text" placeholder="请输入取件的区域" style="margin-bottom: 0;"/>
				</div>
				<div>
					<i class="mui-icon mui-icon-search"></i>
				</div>
			</div>
			<div class="bg-white" style="padding:0 10px">
				<div class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
					<a class="mui-control-item mui-active" href="#item1">
						送件
					</a>
					<a class="mui-control-item" href="#item2">
						取件
					</a>
				</div>
			</div>
			<div class="" style="margin-top: .08rem;padding:0 .075rem;">
				<div id="item1" class="mui-control-content mui-active bg-white border-radius-r5">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell font-size-12 color-666">
							<span>订单编号：</span><span>1545464646656</span>
						</li>
						<li class="mui-table-view-cell font-size-14">
							<div class="widthLimit"><i class="mui-icon mui-icon-location font-size-16"></i>江苏省常州市新北区世贸广场7楼</div>
						</li>
						<li class="mui-table-view-cell font-size-12 customer color-333"><span class="customerName">老薛</span><span>15263258965</span></li>
						<li class="mui-table-view-cell font-size-12 mui-flex mui-flex-halign-center">
							<div class="color-666"><span>送件时间：</span><span>2018年6月15日</span></div>
							<div class="border-blue">查看详情</div>
						</li>
					</ul>
				</div>
				<div id="item2" class="mui-control-content bg-white border-radius-r5">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell font-size-12 color-666">
							<span>订单编号：</span><span>007894562513</span>
						</li>
						<li class="mui-table-view-cell font-size-14">
							<div class="widthLimit"><i class="mui-icon mui-icon-location font-size-16"></i>江苏省常州市新北区世贸广场7楼</div>
						</li>
						<li class="mui-table-view-cell font-size-12 customer color-333"><span class="customerName">老薛</span><span>15263258965</span></li>
						<li class="mui-table-view-cell font-size-12 mui-flex mui-flex-halign-center">
							<div class="color-666"><span>取件时间：</span><span>2018年6月15日</span></div>
							<div class="border-blue">查看详情</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../../public/js/mui.min.js"></script>
		<script src="../../public/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui(".sortBox").on("tap","div",function(){
				jQuery(this).addClass("sort-active").siblings().removeClass("sort-active");
			})
		</script>
	</body>

</html>
