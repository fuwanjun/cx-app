<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../public/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../public/css/index.css"/>
		<link rel="stylesheet" href="../../public/css/message.css" />
		<script type="text/javascript" src="../../public/js/page.flexible.js"></script>
		<style type="text/css">
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item{
				position: relative;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
				border-bottom-color: transparent;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active:after{
				display: block;
				content:"";
				width:20%;
				position: absolute;
				left: 40%;
				height: 2px;
				background-color:#007aff;
				bottom: 0;
			}
			body{
				width: 100%;
			}
			.mui-content{
				width: 100%;
				height: 100%;
				padding:.17rem 0.2rem .4rem .2rem;
			}
			.mui-content-body{
				width: 100%;
				height: 100%;
			}
			.mui-bar-nav~.mui-content{
				padding-top: 60px;
			}
			.logo{
				height: .64rem;
				margin: .72rem 0 .23rem 0;
			}
			.color-darkblue{
				color: #6f9fe1;
			}
			.loginData{
				padding: .15rem;
				margin-top: .6rem;
			}
			.loginBtn{
				padding: .15rem;
			}
			.forgetpassword{
				margin: .2rem 0;
			}
			input.border-none{
				border: none;
			}
			input.bg-tiny-blue{
				padding-left: 0.45rem;
				background:#f4f8ff url(../../public/img/picker/user_icon.png) 0.15rem center/0.22rem .22rem no-repeat;
			}
			.password>input.bg-tiny-blue{
				background-image: url(../../public/img/picker/lock.png);
			}
		</style>
	</head>
	<body class="bg-color-blue">
		<header class="mui-bar mui-bar-nav">
			<!--<a href="" class="mui-action-back mui-icon mui-icon-back"></a>-->
			<p class="mui-title">常洗助手</p>
		</header>	
		<div class="mui-content bg-color-blue">
			<div class="mui-content-body bg-white border-radius-r5">
				<div class="mui-text-center">
					<img class="logo" src="../../public/img/picker/logo.png"/>
				</div>
				<div class="appName mui-text-center color-darkblue">常洗洗衣</div>
				<div class="loginData">
					<div class="">
						<input class="bg-tiny-blue border-none" type="text" name="account" id="account" value="" placeholder=""/>
					</div>
					<div class="password">
						<input class="bg-tiny-blue border-none" type="text" name="password" id="password" value="" />
					</div>
				</div>
				<div class="loginBtn">
					<div class="mui-btn mui-btn-block mui-btn-darkblue color-white">注册</div>
				</div>
				<div class="mui-text-center forgetpassword font-size-14 color-666">忘记密码？</div>
			</div>
		</div>
		<script src="../../public/js/jquery-1.11.3.min.js"></script>
		<script src="../../public/js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var globalUrl="http://10.0.0.228:8080";
			$(".loginBtn .mui-btn").on("tap",function(){
				var taker={"account":$("#account").val(),"password":$("#password").val()};
				$.ajax({
					contentType:"application/json;charset=utf-8",
					type:"post",
					dataType:"json",
					data:JSON.stringify(taker),
					url:globalUrl+"/takeUser/putTaker",
					async:true,
					success:function(data){
						console.log(data)
					}
				});
			})
		</script>
	</body>

</html>
