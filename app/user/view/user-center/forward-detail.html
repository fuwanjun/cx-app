<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常洗</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../public/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../public/css/index.css"/>
		<link rel="stylesheet" href="../../src/css/clothes.css" />
		<link rel="stylesheet" href="../../../public/css/public.css" />
		<script src="../../../public/js/page.flexible.js"></script>
		<script src="../../../public/js/jquery-1.11.3.min.js"></script>
		<script src="../../../public/js/mui.min.js"></script>
		<script src="../../../public/js/jquery.cookie.js"></script>
		<script src="../../../public/js/common.js"></script>
		<script src="../../../public/js/public.js"></script>
		<style>
			ul{margin: 0;padding:0;background: #fff;padding: 0.1rem 0.15rem;}
			ul li{display:flex;justify-content: space-between;height: 0.4rem;line-height: 0.4rem;}
			ul li p{font-size: 0.16rem;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<p class="mui-title blue">提现详情</p>
		</header>
		<div class="mui-content">
			<ul id="list">
				<li>
					<p>提现金额</p>
					<p><span id="num"></span>元</p>
				</li>
				<li>
					<p>提现日期</p>
					<p id="time"></p>
				</li>
				<li>
					<p>提现银行</p>
					<p id="bankName"></p>
				</li>
				<li>
					<p>银行卡号</p>
					<p id="bankCard"></p>
				</li>
			</ul>
		</div>
	</body><div id="nowCity" style="display:none;"></div>
	<script>
		var id=getQueryString("id");
		var url=globalUrl+"/bonusItem/getItemById";
		data={id:id};
		enAjax(url,'get',true,data,getThisRecord,null,false);
		function getThisRecord(data){
		    console.log(data);
		    $("#num").html(data.data.money.toFixed(2));
		    $("#time").html(timestampToTime(data.data.createTime));
			$("#bankName").html(data.data.bankName);
			$("#bankCard").html(data.data.bankCard);
		}
	</script>
</html>
